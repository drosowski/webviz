<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Datenstrukturen visualisieren</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Datenstrukturen visualisieren</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/sketch">Sketch'a'DOT</a></li>
                <li><a href="/java">Java Datenstrukturen</a></li>
                <li><a href="/network">Netzwerk</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">

    <div class="starter-template">
        <h1>Sketch'a'DOT</h1>
        <div class="form-group">
            <label for="dotcode">DOT code:</label>
            <textarea id="dotcode" class="form-control" placeholder="DOT FTW!" onkeyup="renderDot('graph', this.value)"></textarea>
        </div>
        <div id="graph" style="padding: 20px; text-align: center;"></div>
    </div>

</div>
<!-- /.container -->

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
<script type="text/javascript"
        src="webjars/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript"
        src="webjars/viz.js/2.0.0/viz.js"></script>
<script type="text/javascript"
        src="webjars/viz.js/2.0.0/full.render.js"></script>
<script type="text/javascript"
        src="webjars/svg-pan-zoom/3.5.2/dist/svg-pan-zoom.min.js"></script>
<script type="text/javascript" th:src="@{/js/webview.js}"></script>

</script>
